<!DOCTYPE html>
<html>
    <head>
        <title>Chatroom</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <script type="importmap">
            {
                "imports": {
                    "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
                }
            }
        </script>
        <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js"
            crossorigin="anonymous">
        </script>
        <script src="/app.js" type="module"></script>
    </head>
    <body>
        <noscript>
            <h2>Chatroom requires JavaScript</h2>
            <p>JavaScript is required to use the chatroom. Please enable it and reload the page.</p>
        </noscript>

        <h1>Chatroom</h1>
        <div id="main-container">

            <button id="connect-btn" type="submit">Connect</button>
            <button id="disconnect-btn" type="submit" disabled="disabled">Disconnect</button>

            <div id="chat-container">
                <div id="chat-window">
                    <ul id="chat-messages">
                        <li>Hi, welcome to the chatroom</li>
                    </ul>
                </div>
                <div id="chat-user-input"></div>
                <input type="text" id="message" />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </body>
</html>
